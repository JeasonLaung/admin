<div class="wrapper">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加系统菜单</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form id="form">
                            <div class="box-body">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label style="display:block;">父级菜单</label>
                                        <select name="pid" class="form-control select2" style="width:50%;">
                                            <option value="0" selected="selected">顶级菜单</option>
                                            {foreach name="list" item="vo"}
                                            <option value="{$vo.id}">{$vo.name}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>菜单名称</label>
                                        <input type="text" name="name" class="form-control" placeholder="菜单的名称标识"
                                               value="">
                                    </div>
                                    <div class="form-group">
                                        <label>模型</label>
                                        <input type="text" name="module" class="form-control" placeholder="模型名称">
                                        <span style="color:#ff0000;font-size:12px;">(必须填写，用于菜单显示样式.)</span>
                                    </div>
                                    <div class="form-group">
                                        <label>控制器</label>
                                        <input type="text" name="controller" class="form-control" placeholder="控制器名称">
                                        <span style="color:#ff0000;font-size:12px;">(必须填写，用于菜单显示样式.)</span>
                                    </div>
                                    <div class="form-group">
                                        <label>方法</label>
                                        <input type="text" name="action" class="form-control" placeholder="方法名称">
                                    </div>
                                    <div class="form-group">
                                        <label>菜单图标</label>
                                        <input type="text" name="icon" class="form-control" placeholder="菜单图标样式">
                                        <span style="color:#ff0000;font-size:12px;">(不填写则使用默认样式.)</span>&nbsp;<a target="_blank" href="{:url('admin/menu/icon')}" style="font-size: 12px">查看图标样式</a>
                                    </div>
                                    <div class="form-group">
                                        <label>菜单排序</label>
                                        <input type="number" name="sort" class="form-control" placeholder="菜单排序"
                                               value="0">
                                        <span style="color:#ff0000;font-size:12px;">(正整数,越大越靠前)</span>
                                    </div>
                                    <div class="form-group">
                                        <label style="display:block;">是否可访问</label>
                                        <label>
                                            <input type="radio" name="type" class="minimal" value="0" checked>
                                            只作为菜单
                                        </label>
                                        &nbsp;&nbsp;
                                        <label>
                                            <input type="radio" name="type" class="minimal" value="1">
                                            可访问菜单
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label style="display:block;">菜单状态</label>
                                        <label>
                                            <input type="radio" name="status" class="minimal" value="0" checked>
                                            显示
                                        </label>
                                        &nbsp;&nbsp;
                                        <label>
                                            <input type="radio" name="status" class="minimal" value="1">
                                            隐藏
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="button" id="submit" onclick="submit_data()" class="btn btn-primary">提交保存</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
    </div>
</div>
<script>
    $("body").keydown(function() {
        if (event.keyCode == "13") {
            //keyCode=13是回车键；数字不同代表监听的按键不同
            submit_data();
        }
    });

    var callback = $("#callback");
    function submit_data() {
        if($('#submit').hasClass('disable')){
            return false
        }
        $('#submit').addClass('disable')
        var url = "{:url('admin/menu/addmenu')}";
        var form = document.getElementById('form')
        var data = new FormData(form)
        $.ajax({
            url: url,
            data: data,
            type: 'post',
            success: function (res) {
                callback.find('.inf').html(res.msg);
                callback.modal('show');
                callback.on('hide.bs.modal', function (event) {
                    $('#submit').removeClass('disable')
                    if (!res.code) {
                        window.location.href = "{:url('admin/menu/index')}";
                    }
                })

            },
            processData: false,
            contentType: false,
            dataType: 'json',
            error: function () {
                $('#submit').removeClass('disable')
                callback.find('.inf').html('系统错误');
                callback.modal('show');
            }
        })
    }
</script>
