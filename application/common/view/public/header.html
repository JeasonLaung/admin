{include file="common@public/message" /}
<script>
    var callback = $("#callback");
    function logout(){
        var url = "{:url('admin/login/logout')}";
        $.ajax({
            url: url,
            type: 'get',
            success: function (res) {
                callback.find('.inf').html(res.msg);
                callback.modal('show');
                callback.on('hide.bs.modal', function (event) {
                setTimeout(function () {
                    window.location.href = "{:url('admin/login/login')}";
                }, 400)
                })
            },
            dataType: 'json',
            error: function () {
                callback.find('.inf').html('系统错误');
                callback.modal('show');
            }
        })
    }
</script>
