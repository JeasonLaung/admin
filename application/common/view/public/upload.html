

<!-- 引用控制层插件样式 -->

<link rel="stylesheet" href="/static/adminlte/html5up/control/css/zyUpload.css" type="text/css">

<script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>

<!-- 引用核心层插件 -->

<script src="/static/adminlte/html5up/core/zyFile.js"></script>

<!-- 引用控制层插件 -->

<script src="/static/adminlte/html5up/control/js/zyUpload.js"></script>

<!-- 引用初始化JS -->

<!-- <script src="/static/adminlte/html5up/core/jq22.js"></script> -->


<script>
	window.FILE_RESPONSE = []
</script>
<div id="upload-component" class="demo"></div>
<script>
$(function(){
	// 初始化插件
	$("#upload-component").zyUpload({
		width            :   "100%",                 // 宽度
		height           :   "auto",                 // 宽度
		itemWidth        :   "120px",                 // 文件项的宽度
		itemHeight       :   "100px",                 // 文件项的高度
		url              :   "/api/upload/upload",  // 上传文件的路径
		multiple         :   true,                    // 是否可以多个文件上传
		dragDrop         :   true,                    // 是否可以拖动上传文件
		del              :   true,                    // 是否可以删除文件
		finishDel        :   false,  				  // 是否在上传文件完成后删除预览
		/* 外部获得的回调接口 */
		onSelect: function(files, allFiles){                    // 选择文件的回调方法
			console.info("当前选择了以下文件：");
			console.info(files);
			console.info("之前没上传的文件：");
			console.info(allFiles);
		},
		onDelete: function(file, surplusFiles){                     // 删除一个文件的回调方法
			console.info("当前删除了此文件：");
			console.info(file);
			console.info("当前剩余的文件：");
			console.info(surplusFiles);
		},
		success: function(file){                    // 文件上传成功的回调方法
			console.info("此文件上传成功：");
			console.info(file);
		},
		onFailure: function(file){                    // 文件上传失败的回调方法
			console.info("此文件上传失败：");
			console.info(file);
		},
		onComplete: function(responseInfo){           // 上传完成的回调方法
			console.info("文件上传完成");
			console.info(responseInfo);
		}
	});
});
</script>
<style>
	
	.upload_preview{
		width: 100%;
	}
</style>
