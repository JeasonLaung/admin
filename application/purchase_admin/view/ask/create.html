
 <div class="content-wrapper">
	<!-- Main content -->
	<section class="content" style="margin-top:30px;">
		<div class="row">
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">编辑需求</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form id="form" role="form">
						<div class="box-body">
							<div class="col-md-8">
								<div class="form-group">
                                    <label>期待车价</label>
                                    <div class='input-group'>
	                                    <input type="text" name="car_price" class="form-control" placeholder="期待车价" value="">
	                                    <span class="input-group-addon">万元</span>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label>品牌</label>
                                    <select name="brand_id" id="" class="form-control">
                                    	{foreach $brands as $brand}
                                    		<option value="{$brand.id}">{$brand.name}</option>
                                    	{/foreach}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>型号</label>
                                    <input type="text" class="form-control" placeholder="型号" value="" name="car_name">
                                </div>
                                <div class="form-group">
                                    <label>地区</label>
                                    <div class="input-group">
                                    	<span class="input-group-addon">省份</span>
                                    	<input type="text" name="province" class="form-control" placeholder="省份" value="">
                                    	<span class="input-group-addon">城市</span>
	                                    <input type="text" name="city" class="form-control" placeholder="城市" value="">
                                    	<span class="input-group-addon">县区</span>
	                                    <input type="text" name="region" class="form-control" placeholder="县区" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>可接受出厂日期</label>
                                    <input type="date" name="car_product_time" class="form-control" placeholder="可接受出厂日期" value=""/>
                                </div>

                                <div class="form-group">
                                    <label>备注</label>
                                    <textarea type="text" name="note" class="form-control" placeholder="备注"></textarea>
                                </div>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="button" id="submit" onclick="submit_data()" class="btn btn-primary">提交保存</button>
                            <button type="button" class="btn btn-default" onclick="history.back(-1)">取消</button>
						</div>
					</form>
				</div>
				<!-- /.box -->
			</div>
		</div>
	</section>
</div>
<script>
	function submit_data() {
		var data = new FormData($('form')[0]);
		$.ajax({
			url:'{:url("purchase_admin/ask/save")}',
			method:'post',
			data:data,
			success:function (res) {
				callback.find('.inf').html(res.msg);
                callback.modal('show');
                callback.on('hide.bs.modal', function (event) {
                    $('#submit').removeClass('disable')
                    if (res.status) {
						window.location.href = "{:url('purchase_admin/ask/index')}";
                    }
                })
			},
			processData: false,
            contentType: false,
            dataType: 'json',
            error: function () {
                $('#submit').removeClass('disable')
                callback.find('.inf').html('系统错误');
                callback.modal('show');
            }
		})
	}
</script>
